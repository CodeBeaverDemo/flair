<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flair Documentation</title>
    <link rel="stylesheet" href="{{ pathto('_static/styles/main.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/styles/header.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/styles/footer.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/styles/version-switcher.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/styles/landing-page-banner.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/styles/landing-page-illustrations.css', 1) }}">
    <link rel="stylesheet" href="{{ pathto('_static/styles/tutorial.css', 1) }}">
    {% block extrahead %}{% endblock %}
</head>
<body>
    {% block header %}
    {% include "templates/header.html" %}
    {% endblock %}
    <div class="container">
        <main>
            {% block content %}
            {% include "templates/content.html" %}
            {% endblock %}
        </main>
    </div>
    {% block footer %}
    {% include "templates/footer.html" %}
    {% endblock %}
</body>
</html>
